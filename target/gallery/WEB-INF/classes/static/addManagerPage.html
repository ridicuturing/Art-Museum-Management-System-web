<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>美术馆信息管理系统</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="table1.js"></script>

</head>
<body>
<div class="jumbotron text-center" style="background:url(b1.jpg);background-size:cover;margin-bottom:0">
  <h1>美术馆信息管理系统</h1> 
</div>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul id="menu" class="nav navbar-nav">

      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row clearfix">
    <div class="col-md-12 column">
      <form role="form">
        <div class="form-group">
          <label for="managerName">管理员名称</label><input type="text" class="form-control" id="managerName" />
        </div>
        <div class="form-group">
          <label for="account">账户</label><input type="text" class="form-control" id="account" />
        </div>
        <div class="form-group">
          <label for="password">密码</label><input type="password" class="form-control" id="password" />
        </div>
        <div class="form-group">
          <label for="position">职位</label><input type="text" class="form-control" id="position" />
        </div>
        <div class="form-group">
          <label for="grade">权限</label><input type="text" class="form-control" id="grade" />
        </div>
        <input type="button" value="上传" onclick="addManager()" class="btn btn-default"></input>
      </form>
    </div>
  </div>
</div>
</body>
</html>
