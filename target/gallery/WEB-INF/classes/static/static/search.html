<div class="container">
  <div class="row clearfix">
    <div class="col-md-12 column">
      <form role="form">
        <div class="form-group">
          <label for="searchArtworkByName">美术品名称查询</label><input type="text" class="form-control" id="searchArtworkByName" />
          <input type="button" value="全称查询" onclick="searchArtworkByName1(1)" class="btn btn-default"></input>
          <input type="button" value="正则查询" onclick="searchArtworkByName1(2)" class="btn btn-default"></input>
          <input type="button" value="模糊查询" onclick="searchArtworkByName1(3)" class="btn btn-default"></input>
        </div>
        <div class="form-group">
          <label for="searchPainter">艺术家查询</label><input type="text" class="form-control" id="searchPainter" />
          <input type="button" value="全称查询" onclick="searchArtworkByPainter1(1)" class="btn btn-default"></input>
          <input type="button" value="正则查询" onclick="searchArtworkByPainter1(2)" class="btn btn-default"></input>
          <input type="button" value="模糊查询" onclick="searchArtworkByPainter1(3)" class="btn btn-default"></input>
        </div>
        <div class="form-group">
          <label for="managerName">管理员相关艺术品</label><input type="text" value="管理员名字" class="form-control" id="managerName" />
          <input type="button" value="全称查询" onclick="searchByManager(1)" class="btn btn-default"></input>
          <input type="button" value="正则查询" onclick="searchByManager(2)" class="btn btn-default"></input>
          <input type="button" value="模糊查询" onclick="searchByManager(3)" class="btn btn-default"></input>
        </div>
        <div class="form-group">
          <label for="managerName2">管理员相关图片</label><input type="text" value="管理员名字" class="form-control" id="managerName2" />
          <input type="button" value="全称查询" onclick="searchPicturesByManager(1)" class="btn btn-default"></input>
          <input type="button" value="正则查询" onclick="searchPicturesByManager(2)" class="btn btn-default"></input>
          <input type="button" value="模糊查询" onclick="searchPicturesByManager(3)" class="btn btn-default"></input>
        </div>
        <div class="form-group">
          <label for="painter">作者</label><input type="text" class="form-control" id="painter" />
        </div>

      </form>
    </div>
  </div>
</div>

  <table id="searchTable" class="table">
  </table>
</div>
<script type="text/javascript">
    function searchArtworkByName(i){
        alert("a");
        var url="/searchArtworkByName"+i
        var name=$("#searchArtworkByName").val();
        $.get(
            url,
            {"name":name},
            function (data) {
                showSearchTable(data);
            }
        );
    };
    $(document).ready(function() {

    });
</script>
