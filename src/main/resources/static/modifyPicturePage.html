<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>美术馆信息管理系统</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="table1.js"></script>

</head>
<body>
<div class="jumbotron text-center" style="background:url(b1.jpg);background-size:cover;margin-bottom:0">
  <h1>美术馆信息管理系统</h1>
</div>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">

    <div class="collapse navbar-collapse" id="myNavbar">
      <ul id="menu" class="nav navbar-nav">
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row clearfix">
    <div class="col-md-12 column">
      <form role="form">
        <div class="form-group">
          <label>照片信息</label>
        </div>
        <div class="form-group">
          <label for="artworkId">关联艺术品id</label><input type="text" class="form-control" id="artworkId" ></input>
        </div>
        <div class="form-group">
          <label for="managerId">管理员id</label><label class="form-control" id="managerId" ></label>
        </div>
        <div class="form-group">
          <label for="describe">描述</label><textarea type="textarea" class="form-control" id="describe"></textarea>
        </div>
        <div class="form-group">
          <label for="url">url</label><input type="text" class="form-control" id="url"></input>
        </div>
        <input type="button" value="上传" onclick="modifyPicture()" class="btn btn-default"></input>
      </form>
    </div>
  </div>
</div>
<script type="text/javascript">
    $.get(
         "getPictureMessage",
        {"id":window.location.href.split("?")[1]},
        function(data){
            $("#artworkId").attr("value",data.artworkId);
            $("#managerId").html(data.managerId);
            $("#url").attr("value",data.url);
            $("#describe").html(data.describe);
        }
    );
</script>
</body>
</html>
